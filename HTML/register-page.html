<head>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/register-page.css">
</head>
<body>
    <!-- Navbar (sama dengan landing page) -->
    <nav class="navbar">
        <div class="navbar11">
            <div class="logo-group">
                <img src="../img/nav-logo2.png" alt="Dthrift Outfit Logo" class="navlog">
                <a href="../landing.html" class="navbar-logo">Dthrift <span>Outfit</span></a>
            </div>
        </div>
        
        <div class="navbar-nav">
            <a href="../landing.html#home">Home</a>
            <a href="../landing.html#about">Tentang Kami</a>
            <a href="../landing.html#menu">Produk</a>
            <a href="../landing.html#contact">Kontak</a>
        </div>
        
        <div class="navbar-extra">
            <a href="#" id="search-button"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Search Form -->
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Cari produk...">
            <label for="search-box"><i data-feather="search"></i></label>
        </div>
    </nav>

    <!-- Register Form -->
    <section class="register-container">
        <h2><span>Buat</span> Akun Baru</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
            </div>
<!-- Ganti dengan ini: -->
<button type="submit" class="register-btn">Daftar</button>

        </form>
    </section>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    
    <!-- JavaScript -->
    <script>
    // Tunggu hingga seluruh konten halaman termuat
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil nilai dari input
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validasi input kosong
            if (!name || !email || !password || !confirmPassword) {
                alert('Harap lengkapi semua kolom!');
                return;
            }

            // Validasi kesesuaian password
            if (password !== confirmPassword) {
                alert('Password dan Konfirmasi Password tidak sama!');
                return;
            }

            // Simpan data user ke localStorage (simulasi)
            const userData = {
                name: name,
                email: email,
                password: password
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            alert('Pendaftaran berhasil! Silakan lanjut ke halaman berikutnya.');
            window.location.href = 'beli.html'; // pastikan path ini sesuai
        });
    });
    </script>
</body>
</html>
