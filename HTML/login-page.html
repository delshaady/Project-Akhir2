<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dthrift Outfit - Login</title>
    <link rel="stylesheet" href="../CSS/login-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <img src="../img/nav-logo2.png" alt="Dthrift Logo" class="logo-img">
                <h1>Dthrift <span>Outfit</span></h1>
            </div>
            <p class="login-slogan">Masuk ke akun Anda dan temukan gaya terbaik untuk penampilan Anda</p>
            <div class="login-image">
                <img src="../img/nav-logo2.png" alt="Fashion Illustration" loading="lazy">
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <h2>Login Terlebih Dahulu</h2>
                <p class="form-subtitle">Silakan masuk menggunakan akun Anda</p>
                
                <form class="login-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Ingat saya</label>
                        </div>
                        <a href="#" class="forgot-password">Lupa password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Masuk</button>
                    
                    <div class="social-login">
                        <p>Atau masuk dengan</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    
                    <div class="register-link">
                        Belum punya akun? <a href="register.html">Daftar sekarang</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
